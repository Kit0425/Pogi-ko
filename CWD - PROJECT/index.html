<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- fontawesome CDN -->
    <script src="https://kit.fontawesome.com/710169f150.js" crossorigin="anonymous"></script>
    <!-- fontawesome cdnjs -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- styles.css -->
    <link rel="stylesheet" href="styles/styles.css">

    <title>Dashboard - Admin</title>
</head>
<body>
<!-- NAVBAR -->
    <div class="div navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <a href="" class="sidenav-trigger">
                    <i class="fa-solid fa-bars"></i>
                </a>
                <ul class="right hide-on-med-and-down">
                    <li>
                        <a href="">Buy now!</a>
                    </li>
                    <li>
                        <a href=""><i class="fa-solid fa-bell"></i></a>
                    </li>
                    <li>
                        <a href=""><i class="fa-solid fa-gear"></i></a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

<!-- DASHBOARD -->
        <div class="container">
            <h2>Dashboard</h2>
            <div class="row">
                <div class="col s12 m6 l3">
                    <div class="card">
                        <div class="card-content black-text">
                            <span class="card-title">Revenue</span>
                            <p>$12, 476.00</p>
                            <span><i class="fa-solid fa-angle-up" style="color: #1f5121;"></i>12%</span>
                        </div>
                    </div>
                </div>
                <div class="col s12 m6 l3">
                    <div class="card">
                        <div class="card-content black-text">
                            <span class="card-title">Clicks</span>
                            <p>11, 893</p>
                            <span><i class="fa-solid fa-angle-up" style="color: #1f5121;"></i>8%</span>
                        </div>
                    </div>
                </div>
                <div class="col s12 m6 l3">
                    <div class="card">
                        <div class="card-content black-text">
                            <span class="card-title">Users</span>
                            <p>230, 648</p>
                            <span><i class="fa-solid fa-angle-down" style="color: #ea0b0b;"></i>2%</span>
                        </div>
                    </div>
                </div>
                <div class="col s12 m6 l3">
                    <div class="card">
                        <div class="card-content black-text">
                            <span class="card-title">Conversion Rate</span>
                            <p>$12, 476.00</p>
                            <span><i class="fa-solid fa-angle-down" style="color: #ea0b0b;"></i>0.24%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
<!-- CHART PANEL -->
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card-panel">
                    <div class="row">
                        <div class="col s4">
                            <div class="card-content black-text center">
                                <span class="card-title">Revenue</span>
                                <p>$12, 476.00</p>
                                <span><i class="fa-solid fa-angle-up" style="color: #1f5121;"></i>12%</span>
                            </div>
                        </div>
                        <div class="col s4">
                            <div class="card-content black-text center">
                                <span class="card-title">Users</span>
                                <p>2024</p>
                                <span><i class="fa-solid fa-angle-up" style="color: #1f5121;"></i>9%</span>
                            </div>
                        </div>
                        <div class="col s4">
                            <div class="card-content black-text center">
                                <span class="card-title">CTR</span>
                                <p>0.20%</p>
                                <span><i class="fa-solid fa-angle-up" style="color: #1f5121;"></i>4%</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
</body>
</html>
